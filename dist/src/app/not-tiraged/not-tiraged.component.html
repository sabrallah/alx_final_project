<div
class="grid grid-cols-1 border  bg-white bg-opacity-25 drop-shadow-sm rounded-lg m-2  "

[ngClass]="{'animate-fade-left animate-once animate-duration-[1500ms] animate-ease-in-out':animation && index%2===0, 'animate-fade-right animate-once animate-duration-[1500ms] animate-ease-in-out':animation && index%2!==0}"  
>
<div class="grid grid-cols-12">
 

<div class="col-span-5">
    <div class="m-1">
        <div class="flex justify-center items-center bg-purple-900 rounded-lg text-white">
        <div class="flex items-center justify-center text-blue-100 mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0110.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0l.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0021 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 00-1.913-.247M6.34 18H5.25A2.25 2.25 0 013 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 011.913-.247m10.5 0a48.536 48.536 0 00-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5zm-3 0h.008v.008H15V10.5z" />
          </svg>    
        </div>
        <div class="flex items-center justify-center">
          <h1 class="font-bold text-[18px]  ">
                   {{calculateTimeDifference(inprimeTime) }}
          </h1>
        </div>
        </div>
        </div>
</div>
<div class="col-span-7">
<div class="flex justify-center gap-3 mb-2 border-l-2 border-dashed border-indigo-600 ">
    <div class="flex justify-center items-center ">
      <h1 class="font-medium text-white drop-shadow text-2xl">{{pharName}}</h1>   
    </div>
    <div class="flex text-[20px] text-purple-950 items-center justify-center">
      <h1 class="font-bold ">
    {{pharCode}}
      </h1>
    </div>
    </div> 
</div>
    

</div>
