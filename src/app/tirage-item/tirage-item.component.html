<div  [ngClass]="{'animate-rotate-y animate-duration-[1500ms] animate-ease-in-out':animation && index%2===0, 'animate-rotate-x animate-duration-[1500ms] animate-ease-in-out':animation && index%2!==0}"  
class="grid grid-cols-1 shadow-xl rounded-lg   drop-shadow-sm  m-2 " 
[ngClass]="!darkMode?'bg-purple-900':'bg-purple-500'"
>
    <div class="flex justify-center gap-3 mb-2 rounded-lg border-b-2 border-dashed  "
    [ngClass]="!darkMode?'border-gray-400/30':'bg-gray-600'"
    >
      <div class="flex justify-center items-center ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
        stroke="#ecd5ff" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>    
      </div>
      <div class="flex text-[20px] text-white/60 items-center justify-center">
        <h1 class="font-bold">
        {{tireur}} 
        </h1>
      </div>
    </div>
   <div class="grid grid-cols-2">
    <div class="flex justify-center">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-5 h-5 drop-shadow">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3" />
        </svg>
      </div>
      <div class="flex items-center justify-center">
        <h1 class="font-bold mr-1 text-white drop-shadow">QTT</h1>
      </div>
      <div class="flex items-center justify-center">
        <h1 class="font-bold " 
         [ngClass]="!darkMode?'text-gray-400':'text-gray-400'"
        >{{qtt}} </h1>
      </div>
    </div>
    <div class="flex justify-center items-center">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-5 h-5 drop-shadow">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
        </svg>    
      </div>
      <div class="flex items-center justify-center">
        <h1 class="font-bold mr-1 text-white drop-shadow">LN</h1>
      </div>
      <div class="flex items-center justify-center">
        <h1 class="font-bold"
        [ngClass]="!darkMode?'text-gray-400':'text-gray-400'"
        >
         {{ligne}}
        </h1>
      </div>
    </div>
   </div>
      

    </div>
