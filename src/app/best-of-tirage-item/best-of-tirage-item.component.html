<div class="grid grid-cols-1 mt-1">
    <div class="grid grid-cols-4 rounded-lg drop-shadow-sm bg-white mb-1 "
    [ngClass]="
    {
      'animate-fade-down animate-duration-[2200] animate-ease-in-out':animation,
      '':!animation,
      'bg-white':!darkMode,
      'bg-black':darkMode   
  }" 
   
    >
      <div class="grid grid-cols">
        <h1 class="font-bold m-1  drop-shadow-lg"
        [ngClass]="!darkMode?'text-black':'text-white'"
        >QTT</h1>
        <h1 class="font-bold m-1 text-green-500"> {{qtt}} </h1>
      </div>
      <div class="grid grid-cols">
        <h1 class="font-bold m-1  drop-shadow-lg"
        [ngClass]="!darkMode?'text-black':'text-white'"
        >TRR</h1>
        <h1 class="font-bold m-1 "
        [ngClass]="!darkMode?' text-purple-800':' text-purple-300'"
        > {{tireur}} </h1>
      </div>
      <div class="grid grid-cols">
        <h1 class="font-bold m-1  drop-shadow-lg"
        [ngClass]="!darkMode?'text-black':'text-white'"
        >LN</h1>
        <h1 class="font-bold m-1 text-green-500 drop-shadow-md"> {{ligne}}</h1>
      </div>
      <div class="flex items-center justify-center rounded-lg m-1 bg-green-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="white"
          class="w-6 h-6 "
          [ngClass]="animation?'animate-rotate-y animate-infinite animate-duration-[5000ms] animate-ease-in-out':''"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 6.75L12 3m0 0l3.75 3.75M12 3v18"
          />
        </svg>
      </div>
    </div>
  </div>
