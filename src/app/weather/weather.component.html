    <h2 class="font-thin mr-1 text-white text-[18px]">{{ city }}</h2>
  </div>
  <div class="flex items-center justify-center border-b-8">
    <img class="w-16"
      [src]="'http://openweathermap.org/img/wn/' + (weatherData?.weather[0]?.icon || '') + '.png'"
      alt="Weather Icon"
    />
    <div class="flex flex-col">
      <p class="font-bold text-[20px] ml-[20px] text-white mb-[-20px] drop-shadow">Â°C</p>
      <p class="font-black text-[40px] animate-fade-down animate-once animate-duration-[1500ms] animate-ease-in-out">{{ roundedTemperature }}</p>
    </div>
  </div>
</div>
